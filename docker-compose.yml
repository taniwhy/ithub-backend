version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "app"
    ports:
      - "8000:8000"
    tty: true
    depends_on:
      - db
  db:
    image: postgres:10.5
    container_name: "db"
    volumes:
      - ./db/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      TZ: Asia/Tokyo
    tty: true
