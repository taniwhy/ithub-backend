version: "3"
services:
  app:
    build:
      context: ./
      dockerfile: ./build/Dockerfile
    container_name: "app"
    ports:
      - "8000:8000"
    environment:
      GO_ENV: dev
    tty: true
    depends_on:
      - db
  db:
    image: postgres:10.5
    container_name: "db"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../db/init/:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      TZ: Asia/Tokyo
    tty: true

volumes:
  db_data:
    driver: local
